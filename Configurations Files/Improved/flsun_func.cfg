  {% else %}
    M117 HOTEND PID CALIBRATION START!
    SCREEN_LED_ON R=0 O=1 W=0
    {% if printer.toolhead.homed_axes != "xyz" %}
      G28
    {% endif %}
    G90
    G1 Z50 F6000
    M400
    M106 S255
    PID_CALIBRATE HEATER=extruder TARGET={HOTEND_TEMP}
    M107
    G28
    SCREEN_LED_ON R=0 O=0 W=1
    M117 PID CALIBRATION DONE!
